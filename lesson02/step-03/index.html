<!DOCTYPE html>
<html>
<head>
	<title>Simple full-width stripes layout</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

	<link rel="stylesheet" href="defaults.css" />
	<link rel="stylesheet" href="colors.css" />
	<link rel="stylesheet" href="layout.css" />
	<link rel="stylesheet" href="button.css" />
	<link rel="stylesheet" href="images.css" />
</head>
<body class="bg-gray">
	<div class="bg-white">
		<div class="container800">
			<div class="cols reorder">
				<div class="w50p">
					<p>Header left</p>
				</div>
				<div class="w50p">
					<p>Header right</p>
				</div>
			</div>
			<div class="cols reorder">
				<div class="w50p">
					<p>Header left2</p>
				</div>
				<div class="w25p">
					<p>Header right2_1</p>
				</div>
				<div class="w25p">
					<p>Header right2_2</p>
				</div>
			</div>
		</div>
	</div>
	<div class="bg-blue">
		<div class="container600">
			<div class="cols reorder">
				<div class="w33p">
					<p>w33 1 - reorder</p>
				</div>
				<div class="w33p">
					<p>w33 2 - reorder</p>
				</div>
				<div class="w33p">
					<p>w33 3 - reorder</p>
				</div>
			</div>

			<div class="cols">
				<div class="w33p">
					<p>w33 1 - no reorder</p>
				</div>
				<div class="w33p">
					<p>w33 2 - no reorder</p>
				</div>
				<div class="w33p">
					<p>w33 3 - no reorder</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
